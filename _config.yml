# Welcome to Jekyll!
# ---------------------------------------------------------------
# 核心配置文件 - 适配 TonyatMadison 开发预览模式
# ---------------------------------------------------------------

# 1. 网站基础设置 (Site Settings)
locale                   : "en-US"
site_theme               : "default" # 可选: "default", "air", "sunrise", "contrast"
title                    : "Fangzheng Liang"
title_separator          : "-"
name                     : &name "Fangzheng Liang"
description              : &description "Fangzheng Liang is a PhD candidate in Economics based in Hong Kong."

# ---------------------------------------------------------------
# ⚠️ 关键修改：为了在 TonyatMadison 账号下能跑起来
# ---------------------------------------------------------------
# 这里的 url 必须是你自己的主页根地址
url                      : "https://tonyatmadison.github.io"

# 这里的 baseurl 必须填仓库名，否则 CSS 会挂掉
baseurl                  : "/fangzhengliang.github.io"

# 仓库路径
repository               : "TonyatMadison/fangzhengliang.github.io"
# ---------------------------------------------------------------

# 2. 作者侧边栏信息 (Author Profile)
author:
  avatar           : "profile.png"  # 务必在 images/ 文件夹里放一张叫 profile.png 的照片
  name             : "Fangzheng Liang"
  pronouns         : "he/him"
  bio              : "PhD Candidate in Economics"
  location         : "Hong Kong"
  employer         : "University in Hong Kong" 
  
  # 常用链接 (保留最核心的)
  email            : "your-email@connect.hku.hk" 
  googlescholar    : "https://scholar.google.com/..." # 建议替换为真实链接
  github           : "fangzhengliang" # 指向你朋友未来的GitHub账号
  linkedin         : # "https://www.linkedin.com/in/..."
  researchgate     : # 链接

# 3. 导航与分类
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# 4. 网站功能设置
breadcrumbs              : true
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : true  

# 5. 评论与统计 (开发阶段建议关闭)
analytics:
  provider               : false 
comments:
  provider               : false

# 6. 技术配置 (Technical Settings - 请勿修改)
atom_feed:
  hide                   : false 
  path                   : 

include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

sass:
  sass_dir: _sass
  style: compressed

# 输出路径与时区
permalink: /:categories/:title/
timezone: Asia/Hong_Kong

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development
